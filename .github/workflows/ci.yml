name: Android CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '23'
      ANDROID_COMPILE_SDK: 34
      ANDROID_BUILD_TOOLS: '33.0.2'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_COMPILE_SDK }}
          build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
          cache: gradle

      - name: Install ARM emulator system image
        run: |
          echo "Installing ARM emulator system image..."
          sdkmanager --install "system-images;android-30;google_apis;arm64-v8a"

      - name: Create AVD with ARM image
        run: |
          echo "Creating AVD with ARM image..."
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;arm64-v8a" --device "pixel"

      - name: Start ARM emulator
        run: |
          echo "Starting ARM emulator..."
          nohup $ANDROID_SDK_ROOT/emulator/emulator -avd test -no-snapshot -no-window -gpu off &
          adb wait-for-device
          adb shell input keyevent 82 &
        timeout-minutes: 10

      - name: Build app
        run: ./gradlew assembleDebug

      - name: Run connected Android tests
        run: ./gradlew connectedAndroidTest

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
